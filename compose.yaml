# Volume to persist data without accessible from host
volumes:
  prometheus_data:
    name: prometheus_data
  grafana_data:
    name: grarana_data

services:
  mainnet-execution:
    image: thorax/erigon:v2.30.0
    container_name: mainnet-execution
    volumes:
      - ./erigon/mainnet:/data
      - ./jwtsecret:/jwtsecret:ro
    command: |
      erigon
        --datadir=/data
        --chain=mainnet
        --snapshots=true
        --port=30303
        --http.port=8545
        --torrent.port=42069
        --metrics.port=6060
        --authrpc.port=8551
        --txpool.disable
        --http.addr=0.0.0.0
        --http.api="eth,erigon,debug,net,trace,web3"
        --torrent.download.rate="30mb"
        --metrics
        --metrics.addr=0.0.0.0
        --watch-the-burn
        --authrpc.jwtsecret=/jwtsecret
        --ws
        --authrpc.addr=0.0.0.0
        --authrpc.vhosts=*
        --externalcl
    ports:
      - 8545:8545  # expose localhost:8545
      - 30303:30303/tcp # expose localhost:30303
      - 30303:30303/udp
      - 42069:42069/tcp # expose localhost:42069
      - 42069:42069/udp
    expose:
      - 6060 # expose mainnet-execution:6060 to prometheus
      - 8551 # expose mainnet-execution:8551 to lighthouse
    restart: unless-stopped

  mainnet-beacon:
    image: sigp/lighthouse:latest-modern
    container_name: mainnet-beacon
    volumes:
      - ./lighthouse/mainnet:/root/.lighthouse
      - ./jwtsecret:/jwtsecret:ro
    command: |
      lighthouse bn
        --network=mainnet
        --http
        --http-address=0.0.0.0
        --http-port=5052
        --execution-endpoint=http://mainnet-execution:8551
        --execution-jwt=/jwtsecret
        --checkpoint-sync-url=https://beaconstate.ethstaker.cc
        --disable-deposit-contract-sync
        --metrics
        --metrics-address=0.0.0.0
        --metrics-allow-origin=*
        --metrics-port=5054
    ports:
      - 9000:9000/tcp
      - 9000:9000/udp
      - 5052:5052
    expose:
      - 5054 # expose mainnet-beacon:5054 to prometheus
    restart: unless-stopped
    depends_on:
      - mainnet-execution

  gnosis-execution:
    image: nethermind/nethermind:latest
    container_name: gnosis-execution
    volumes:
      - ./gnosis/execution:/data
      - ./jwtsecret:/jwtsecret
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command: |
      --config=xdai
      --datadir=/data
      --log=INFO
      --Sync.SnapSync=false
      --JsonRpc.Enabled=true
      --JsonRpc.Host=0.0.0.0
      --JsonRpc.Port=8546
      --JsonRpc.EnabledModules=[Web3,Eth,Subscribe,Net,]
      --JsonRpc.JwtSecretFile=/jwtsecret
      --JsonRpc.EngineHost=0.0.0.0
      --JsonRpc.EnginePort=8552
      --Network.DiscoveryPort=30304
      --HealthChecks.Enabled=false
      --Pruning.CacheMb=2048
      --Metrics.Enabled=true
