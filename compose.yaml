    ports:
      - 30304:30304/tcp # p2p
      - 30304:30304/udp # p2p
    expose:
      - 8546 # gnosis-execution:8546
      - 8552 # gnosis-execution:8552 for beacon and validator
    restart: unless-stopped
    stop_grace_period: 2m

  gnosis-beacon:
    image: sigp/lighthouse:latest-modern
    container_name: gnosis-beacon
    volumes:
      - ./gnosis/consensus:/data
      - ./jwtsecret:/jwtsecret
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command: |
      lighthouse bn
        --network=gnosis
        --disable-upnp
        --datadir=/data
        --port=9001
        --http
        --http-address=0.0.0.0
        --http-port=4000
        --target-peers=50
        --execution-endpoint=http://gnosis-execution:8552
        --execution-jwt=/jwtsecret
        --debug-level=info
        --validator-monitor-auto
        --subscribe-all-subnets
        --import-all-attestations
        --metrics
        --metrics-port=5055
        --metrics-address=0.0.0.0
        --checkpoint-sync-url=https://checkpoint.gnosischain.com/
    ports:
      - 9001:9001/tcp # p2p
      - 9001:9001/udp # p2p
    expose:
      - 4000 # expose gnosis-beacon:4000 to validator
      - 5055 # expose gnosis-beacon:5055 to prometheus
    restart: unless-stopped
    stop_grace_period: 2m
    depends_on:
      - gnosis-execution

  gnosis-validators:
    image: sigp/lighthouse:latest-modern
    container_name: gnosis-validators
    volumes:
      - ./gnosis/consensus/validators:/data/validators
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command: |
      lighthouse vc
        --network=gnosis
        --datadir=/data
        --beacon-nodes=http://gnosis-beacon:4000
        --graffiti="pyk.sh"
        --debug-level=info
        --suggested-fee-recipient=0x17ae0a6BE2e97b384165626dB2569729d5006640
        --metrics
        --metrics-address=0.0.0.0
        --metrics-port=5064
    expose:
      - 5064 # expose gnosis-validators:5064 to prometheus
    restart: unless-stopped
    stop_grace_period: 2m
    depends_on:
      - gnosis-execution
      - gnosis-beacon

  goerli-execution:
    image: thorax/erigon:v2.30.0
    container_name: goerli-execution
    volumes:
      - ./goerli/execution:/data
      - ./jwtsecret:/jwtsecret:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command: |
      erigon
        --datadir=/data
        --chain=goerli
        --snapshots=true
        --port=30305
        --http.port=8546
        --torrent.port=42068
        --metrics.port=6060
        --authrpc.port=8551
        --txpool.disable
        --http.addr=0.0.0.0
        --http.api="eth,erigon,debug,net,trace,web3"
        --torrent.download.rate="30mb"
        --metrics
        --metrics.addr=0.0.0.0
        --authrpc.jwtsecret=/jwtsecret
        --ws
        --authrpc.addr=0.0.0.0
        --authrpc.vhosts=*
        --externalcl
        --prune.r.before=4367322
        --prune htc
    ports:
      - 8546:8546  # expose localhost:8546
      - 30305:30305/tcp # expose localhost:30305
      - 30305:30305/udp
      - 42068:42068/tcp # expose localhost:42068
      - 42068:42068/udp
    expose:
      - 6060 # expose goerli-execution:6060 to prometheus
      - 8551 # expose goerli-execution:8551 to lighthouse
    restart: unless-stopped
    stop_grace_period: 2m

  goerli-beacon:
    image: sigp/lighthouse:latest-modern
    container_name: goerli-beacon
    volumes:
      - ./goerli/consensus:/data
      - ./jwtsecret:/jwtsecret:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    command: |
      lighthouse bn
        --network=goerli
        --disable-upnp
        --datadir=/data
        --port=9002
        --http
        --http-address=0.0.0.0
        --http-port=5053
        --target-peers=50
        --execution-endpoint=http://goerli-execution:8551
        --execution-jwt=/jwtsecret
        --debug-level=info
        --validator-monitor-auto
        --subscribe-all-subnets
        --import-all-attestations
        --metrics
        --metrics-address=0.0.0.0
        --metrics-allow-origin=*
        --metrics-port=5054
        --checkpoint-sync-url=https://goerli.checkpoint-sync.ethpandaops.io
    ports:
      - 9002:9002/tcp # p2p
      - 9002:9002/udp # p2p
      - 5053:5053
    expose:
      - 5054 # expose goerli-beacon:5054 to prometheus
    restart: unless-stopped
    stop_grace_period: 2m
    depends_on:
      - goerli-execution

  # Non chains
  node-exporter:
    image: prom/node-exporter:v1.5.0
    container_name: node-exporter
    volumes:
      - /:/host:ro,rslave
    command:
      - '--path.rootfs=/host'
    expose:
      - 9100 # expose node-exporter:9100 to prometheus
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.46.0
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg:/dev/kmsg
    privileged: true
    expose:
      - 8080
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.40.5
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - 9090:9090 # expose localhost:9090 and promtheus:9090 to grafana
    restart: unless-stopped
    depends_on:
      - mainnet-execution
      - mainnet-beacon
      - cadvisor
      - node-exporter
      - gnosis-execution
      - gnosis-beacon
      - gnosis-validators
      - goerli-execution
      - goerli-beacon

  grafana:
    image: grafana/grafana-oss:9.3.1
    container_name: grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=grafana
      - GF_SECURITY_ADMIN_PASSWORD=grafana
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000" # expose localhost:3000
    depends_on:
      - prometheus

